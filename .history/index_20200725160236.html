<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Hi, Im Francisco Palacios'</title>

		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

		<link rel='stylesheet' href='css/style.css'>
	</head>
	<body>
		<div id='wrapper'>
			<div id='scroller'> <!-- For iScroll functionality -->
				<h1 class="nombre0 layer">Hi,</h1>
				<h1 class="nombre layer">Im Francisco Palacios</h1>
				<h1 class="nombre2 layer">Im Francisco Palacios</h1>

				<h4 class="subt" style="color: aqua;">hola vo</h4>

				<div class="flecha">
					<span class="boton-down"><i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
				</div>


				<div id='layer1' class='layer hide' data-params='30,800,200'> <!--30,600,150 Each layer of depth defined by class "layer" -->
					
					<div class='yellow dot'>
						<div class='content'>
							<!-- <h4>-</h4> -->
						</div>
					</div> 

					

					<div class='green dot'>
						
						<div class='content'>
							<!-- <h4>Green</h4> -->
						</div>
					</div>

					<div class='blue dot'>
						<div class='content'>
							<!-- <h4>-</h4> -->
						</div>
					</div>

				</div>


				

				<div id='layer2' class='green layer hide' data-params='700,1500,7000'>  <!--500,1600,10000-->
					<h4>This is a second layer set to a slow speed.</h4>
				</div>


				<div id='layer3' class='blue layer hide' data-params='1500,4000,5000'>  <!--'1500,10000,800'-->
					<h4>Gracias por vicitar mi perfil</h4>
				</div>
				
			</div> <!-- scroller -->
		</div> <!-- wrapper -->
		<script src="js/pushIn.js" type="text/javascript"></script>
	</body>
</html>
